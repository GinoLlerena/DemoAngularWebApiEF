
<div class="panel panel-primary">

    <div class="panel-heading">Eliminar Producto</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" id="deleteProductoForm" name="deleteProductoForm">

            <div class="form-group">
                <label for="id" class="col-sm-3 control-label">ID</label>
                <div class="col-sm-6">
                    <input type="text" id="id" name="id" class="form-control" readonly="readonly"
                           ng-model="vm.producto.id" placeholder="id" />

                </div>
            </div>
            <div class="form-group">
                <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" id="nombre" name="nombre" class="form-control" readonly="readonly"
                           ng-model="vm.producto.nombre" placeholder="nombre" />

                </div>
            </div>
            
            <div class="form-group">
                <label for="unidad" class="col-sm-3 control-label">Unidad</label>
                <div class="col-sm-6">
                    <input type="text" id="unidad" name="unidad" class="form-control" readonly="readonly"
                           ng-model="vm.producto.unidadID" placeholder="unidad" />
                </div>
            </div>
            <div class="form-group">
                <label for="precio" class="col-sm-3 control-label">Precio</label>
                <div class="col-sm-6">
                    <input type="text" id="precio" name="precio" class="form-control" readonly="readonly"
                           ng-model="vm.producto.precio" placeholder="precio" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3 col-sm-3 col-sm-offset-3 col-md-offset-3">
                    <button id="cancelButton" name="cancelButton" class="btn btn-danger"
                            ng-click="vm.cancel()">
                        <i class="glyphicon glyphicon-thumbs-down"></i> Cancelar
                    </button>
                    <button id="submitButton" name="submitButton" class="btn btn-danger"
                            ng-click="vm.destroy()">
                        <i class="glyphicon glyphicon-trash"></i> Eliminar
                    </button>

                </div>
            </div>
        </form>
    </div>
</div>
